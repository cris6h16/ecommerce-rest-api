db:
  host: ${PSQL_HOSTNAME}
  port: ${PSQL_PORT}
  db-name: ${PSQL_DB_NAME}
  username: ${PSQL_USER}
  password: ${PSQL_PASS}
  hikari:
    schema: public

jpa:
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      ddl-auto: create

mail:
  username: ${MAIL_USER}
  password: ${MAIL_PASS}

jwt:
  secret-key-value: 12345678yt432112345678765432123456789876543212345678432

spring:
  config:
    import:
      - classpath:base.yaml
      - classpath:mail.yaml
      - classpath:jwt.yaml
      - classpath:error-messages.yaml

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

